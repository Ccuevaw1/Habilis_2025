<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√©tricas de Recursos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .metricas-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    .metrica-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .metrica-titulo {
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .metrica-dato {
      display: inline-block;
      margin: 5px 15px;
      padding: 8px 12px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .estadisticas-generales {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .stat-box {
      display: inline-block;
      margin: 10px 20px;
      text-align: center;
    }
    .stat-value {
      font-size: 2em;
      font-weight: bold;
    }
    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
    }
    .energia-box {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .energia-detalle {
      display: inline-block;
      margin: 15px 25px;
      text-align: center;
    }
    .energia-valor {
      font-size: 2.5em;
      font-weight: bold;
      display: block;
    }
    .energia-label {
      font-size: 0.9em;
      opacity: 0.9;
      margin-top: 5px;
    }
    .equivalencia {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1.1em;
    }
    .csv-procesado-box {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .csv-detalle {
      display: inline-block;
      margin: 15px 25px;
      text-align: center;
    }
    .csv-valor {
      font-size: 2em;
      font-weight: bold;
      display: block;
    }
    .csv-label {
      font-size: 0.9em;
      opacity: 0.9;
      margin-top: 5px;
    }
    .csv-nombre {
      background: rgba(255,255,255,0.2);
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 1.1em;
      display: inline-block;
    }
    .no-data {
      opacity: 0.7;
      font-style: italic;
    }
    .paginacion {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
      padding: 20px;
    }
    .btn-paginacion {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    .btn-paginacion:hover {
      background: #5568d3;
    }
    .btn-paginacion:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .info-paginacion {
      font-size: 1.1em;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header class="encabezado">
    <div class="barra-navegacion">
      <img src="images/logo.png" alt="Logo Habilits" class="logo">
      <h2>Monitoreo de Recursos del Sistema</h2>
      <a href="index.html" class="btn-exportar">Volver al Dashboard</a>
    </div>
  </header>

  <div class="metricas-container">
    <h1>Monitoreo de Recursos del Sistema</h1>
    
    <!-- M√©tricas del CSV Procesado (nuevo bloque) -->
    <div class="csv-procesado-box" id="stats-csv"></div>
    
    <!-- Estad√≠sticas Generales (siempre visible) -->
    <div class="estadisticas-generales" id="stats-generales"></div>
    
    <!-- Consumo Energ√©tico (siempre visible) -->
    <div class="energia-box" id="stats-energia"></div>
    
    <h2 style="margin-top: 40px; color: #2c3e50;">üìä Consumo por Consulta</h2>
    
    <!-- Lista de consultas (paginada) -->
    <div id="metricas-list"></div>
    
    <!-- Controles de paginaci√≥n -->
    <div class="paginacion">
      <button class="btn-paginacion" id="btn-anterior">‚Üê Anterior</button>
      <span class="info-pagina" id="info-pagina"></span>
      <button class="btn-paginacion" id="btn-siguiente">Siguiente ‚Üí</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    let metricasGlobales = [];
    let paginaActual = 1;
    const consultasPorPagina = 10;

    async function cargarMetricas() {
      try {
        // Cargar m√©tricas del CSV procesado PRIMERO
        await cargarMetricasCSV();
        
        const response = await fetch(`${CONFIG.API_URL}/obtener-metricas/`);
        const data = await response.json();
        
        metricasGlobales = data.metricas.reverse();
        mostrarEstadisticas(data.estadisticas);
        mostrarPagina(paginaActual);
        actualizarControlesPaginacion();
      } catch (error) {
        console.error('Error cargando m√©tricas generales:', error);
        document.getElementById('metricas-list').innerHTML = 
          '<p class="error">Error cargando m√©tricas</p>';
      }
    }

    async function cargarMetricasCSV() {
      try {
        console.log('üîç Solicitando m√©tricas CSV al backend...');
        const response = await fetch(`${CONFIG.API_URL}/metricas-csv-procesado/`);
        const data = await response.json();
        
        console.log('üì¶ Datos recibidos del backend:', data);
        console.log('üîë Campos en data:', Object.keys(data));
        console.log('‚úÖ ¬øExiste campo "existe"?:', data.existe);
        
        // Verificar si NO hay datos
        if (data.existe === false) {
          console.log('‚ùå Backend indica que no hay datos (existe=false)');
          document.getElementById('stats-csv').innerHTML = `
            <h2>üìÅ Procesamiento de CSV</h2>
            <p class="no-data">No hay datos de procesamiento disponibles. Sube un archivo CSV para ver las m√©tricas.</p>
          `;
          return;
        }
        
        // SI HAY DATOS, mostrarlos
        console.log('‚úÖ Datos v√°lidos encontrados, generando HTML...');
        
        // Formatear fecha: d√≠a/mes/a√±o hora
        const fechaObj = new Date(data.timestamp);
        const dia = String(fechaObj.getDate()).padStart(2, '0');
        const mes = String(fechaObj.getMonth() + 1).padStart(2, '0');
        const anio = fechaObj.getFullYear();
        const hora = fechaObj.toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        const fecha = `${dia}/${mes}/${anio}, ${hora}`;
        
        console.log(`üìä Datos procesados:
          - Archivo: ${data.nombre_archivo}
          - Peso: ${data.peso_mb} MB
          - Registros: ${data.registros_finales}/${data.registros_originales}
          - RAM Max: ${data.ram_max_mb} MB
          - CPU: ${data.cpu_promedio_percent}%
        `);
        
        document.getElementById('stats-csv').innerHTML = `
          <h2>üìÅ √öltimo CSV Procesado</h2>
          <div class="csv-nombre">
            üìÑ ${data.nombre_archivo}
          </div>
          <div>
            <div class="csv-detalle">
              <span class="csv-valor">${data.peso_mb} MB</span>
              <span class="csv-label">Tama√±o del Archivo</span>
            </div>
            <div class="csv-detalle">
              <span class="csv-valor">${data.registros_originales.toLocaleString()}</span>
              <span class="csv-label">Registros Originales</span>
            </div>
            <div class="csv-detalle">
              <span class="csv-valor">${data.registros_finales.toLocaleString()}</span>
              <span class="csv-label">Registros Procesados</span>
            </div>
            <div class="csv-detalle">
              <span class="csv-valor">${data.tiempo_total_seg}s</span>
              <span class="csv-label">Tiempo de Procesamiento</span>
            </div>
          </div>
          <div>
            <div class="csv-detalle">
              <span class="csv-valor">${data.cpu_promedio_percent}%</span>
              <span class="csv-label">CPU Promedio</span>
            </div>
            <div class="csv-detalle">
              <span class="csv-valor">${data.ram_promedio_mb.toFixed(2)} MB</span>
              <span class="csv-label">RAM Promedio</span>
            </div>
          </div>
          <div class="equivalencia">
            üìÖ Procesado el ${fecha}
          </div>
        `;
        
        console.log('‚úÖ HTML generado correctamente');
        
      } catch (error) {
        console.error('‚ùå Error al cargar m√©tricas CSV:', error);
        document.getElementById('stats-csv').innerHTML = `
          <h2>üìÅ Procesamiento de CSV</h2>
          <p class="no-data">Error al cargar m√©tricas: ${error.message}</p>
        `;
      }
    }

    function mostrarPagina(pagina) {
      const inicio = (pagina - 1) * consultasPorPagina;
      const fin = inicio + consultasPorPagina;
      const metricasPagina = metricasGlobales.slice(inicio, fin);
      
      const container = document.getElementById('metricas-list');
      container.innerHTML = metricasPagina.map((m, i) => {
        // Calcular n√∫mero real: total - posici√≥n en el array
        const numeroReal = metricasGlobales.length - (inicio + i);
        
        // Formatear fecha: dd/mm/yyyy, hora
        const fechaObj = new Date(m.timestamp);
        const dia = String(fechaObj.getDate()).padStart(2, '0');
        const mes = String(fechaObj.getMonth() + 1).padStart(2, '0');
        const anio = fechaObj.getFullYear();
        const hora = fechaObj.toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        const fechaFormateada = `${dia}/${mes}/${anio}, ${hora}`;
        
        return `
        <div class="metrica-card">
          <div class="metrica-titulo">
            üîç Consulta #${numeroReal} - ${m.carrera}
          </div>
          <div>
            <span class="metrica-dato">‚è±Ô∏è Tiempo: ${m.tiempo_total_seg}s</span>
            <span class="metrica-dato">üíª CPU: ${m.cpu_promedio_percent}%</span>
            <span class="metrica-dato">üß† RAM: ${m.ram_promedio_mb.toFixed(2)} MB</span>
            <span class="metrica-dato">‚ö° Energ√≠a: ${m.energia_wh?.toFixed(6) || 0} Wh</span>
            <span class="metrica-dato">üå± CO2: ${m.co2_gramos?.toFixed(4) || 0} g</span>
            <span class="metrica-dato">üìÖ ${fechaFormateada}</span>
          </div>
        </div>
      `}).join('');
    }

    function actualizarControlesPaginacion() {
      const totalPaginas = Math.ceil(metricasGlobales.length / consultasPorPagina);
      
      document.getElementById('info-pagina').textContent = 
        `P√°gina ${paginaActual} de ${totalPaginas}`;
      
      document.getElementById('btn-anterior').disabled = paginaActual === 1;
      document.getElementById('btn-siguiente').disabled = paginaActual === totalPaginas;
    }

    document.getElementById('btn-anterior').addEventListener('click', () => {
      if (paginaActual > 1) {
        paginaActual--;
        mostrarPagina(paginaActual);
        actualizarControlesPaginacion();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    document.getElementById('btn-siguiente').addEventListener('click', () => {
      const totalPaginas = Math.ceil(metricasGlobales.length / consultasPorPagina);
      if (paginaActual < totalPaginas) {
        paginaActual++;
        mostrarPagina(paginaActual);
        actualizarControlesPaginacion();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    function mostrarEstadisticas(stats) {
      document.getElementById('stats-generales').innerHTML = `
        <h2>üìà Estad√≠sticas de Recursos</h2>
        <div>
          <div class="stat-box">
            <div class="stat-value">${stats.total_consultas}</div>
            <div class="stat-label">Total Consultas</div>
          </div>
          <div class="stat-box">
            <div class="stat-value">${stats.cpu_promedio}%</div>
            <div class="stat-label">CPU Promedio</div>
          </div>
          <div class="stat-box">
            <div class="stat-value">${stats.ram_promedio} MB</div>
            <div class="stat-label">RAM Promedio</div>
          </div>
          <div class="stat-box">
            <div class="stat-value">${stats.tiempo_promedio}s</div>
            <div class="stat-label">Tiempo Promedio</div>
          </div>
        </div>
      `;
      
      const kwh_total = (stats.energia_total_wh / 1000).toFixed(6);
      const minutos_led = ((stats.energia_promedio_wh / 10) * 60).toFixed(1);
      
      document.getElementById('stats-energia').innerHTML = `
        <h2>‚ö° Consumo Energ√©tico y Huella de Carbono</h2>
        <div>
          <div class="energia-detalle">
            <span class="energia-valor">${stats.energia_total_wh.toFixed(4)} Wh</span>
            <span class="energia-label">Energ√≠a Total<br>(${kwh_total} kWh)</span>
          </div>
          <div class="energia-detalle">
            <span class="energia-valor">${stats.co2_total_gramos.toFixed(2)} g</span>
            <span class="energia-label">CO‚ÇÇ Total</span>
          </div>
          <div class="energia-detalle">
            <span class="energia-valor">${(stats.energia_promedio_wh * 1000000).toFixed(2)} ¬µWh</span>
            <span class="energia-label">Energ√≠a por Consulta</span>
          </div>
        </div>
        <div class="equivalencia">
          üí° <strong>Equivalencia:</strong> Cada consulta consume lo mismo que encender un LED de 10W por ${minutos_led} minutos
        </div>
      `;
    }

    // Iniciar carga
    cargarMetricas();
  </script>
</body>
</html>
